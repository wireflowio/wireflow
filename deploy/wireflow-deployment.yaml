apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireflow-control
  namespace: wireflow
  labels:
    k8s-app: wireflow-control
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: wireflow-control
  template:
    metadata:
      labels:
        k8s-app: wireflow-control
    spec:
#      imagePullSecrets:
#        - name: ali-registry
      serviceAccountName: wireflow-controller-admin
      containers:
        - name: wireflow-control
          image: controller:latest
          imagePullPolicy: Always
          command: [ "wireflow", "manager" ]
          args:
            - "--log-level=INFO"
          volumeMounts:
            - mountPath: /app/control.yaml
              name: conf
              subPath: control.yaml
      volumes:
        - name: conf
          configMap:
            name: wireflow-control-config
            items:
              - key: control.yaml
                path: control.yaml
---
