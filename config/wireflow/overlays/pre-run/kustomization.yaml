resources:
  - ../../base
  - ../../components/dex
  - ../../components/nats
  - ../../rbac

# 1. 动态修改所有资源的命名空间
namespace: wireflow-system

namePrefix: wireflow-

# 2. 统一打标签（方便集成测试时过滤资源）
labels:
  - pairs:
      wireflow.io/pr-id: "${PR_NUMBER}"
      managed-by: github-actions
    includeSelectors: true  # 既然是 PR 环境，建议开启，方便一键清理

# 3. 动态替换镜像标签
images:
  - name: wireflow-manager
    newTag: pr-latest

# 4. 如果需要修改环境变量（比如指向不同的 Dex 地址）
patches:
  - target:
      kind: Deployment
      name: wireflow-manager
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "http://wireflow-dex.wireflow-system.svc.cluster.local:5556/dex"