apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: wireflow-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wireflow-web
  template:
    metadata:
      labels:
        app: wireflow-web
    spec:
      containers:
        - name: web
          image: ghcr.io/wireflowio/wireflow-web:v0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 80

          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20

      # 如果是私有仓库，取消注释并创建对应 secret
      # imagePullSecrets:
      #   - name: regcred

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
  annotations:
    # 如果用 Traefik，之前的 nginx 专用注解就失效了
    # Traefik 默认不强制跳转 HTTPS，可以先去掉或换成 Traefik 注解
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik  # <--- 改为 traefik (k3d 默认)
  rules:
    - host: wireflow.run
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wireflow-web
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: wireflow-api-service # 你的后端 Service 名字
                port:
                  number: 8080    # 后端服务端口