name: Release

on:
  push:
    tags:
      - 'v*' # 当你推送以 v 开头的标签（如 v0.1.0）时触发

permissions:
  contents: write # 赋予 Action 创建 Release 和上传文件的权限

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 必须拉取所有历史记录，以便 GoReleaser 生成 Changelog

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0' # 建议与你 go.mod 中的版本一致
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          # GitHub Actions 会自动提供这个 Token，无需手动在后台配置 Secret
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}